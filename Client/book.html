    <section class="modal-section">
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="loginModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <ul class="login-modal-form-li">
                                <li class="login-modal-form-item">
                                    <label for="login-modal-username" class="form-item-label">Username</label>
                                    <input type="text" name="username" id="login-modal-username"
                                        class="form-item-input">
                                </li>
                                <li class="login-modal-form-item">
                                    <label for="login-modal-pass" class="form-item-label">Password</label>
                                    <input type="password" name="password" id="login-modal-pass"
                                        class="form-item-input">
                                </li>
                                <li class="login-modal-form-item jastify-content-right">
                                    <a href="" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal"
                                        data-bs-target="#forgotPassModal">Forgot Password?</a>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary"
                            ng-click="isLoggedIn = !isLoggedIn">Proceed</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div class="modal fade" id="forgotPassModal" tabindex="-1" aria-labelledby="forgotPassModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="forgotPassModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <ul class="frg-psw-modal-form-li">
                                <li class="frg-psw-modal-form-item">
                                    <label for="frg-psw-modal-username" class="form-item-label">Username</label>
                                    <input type="text" name="username" id="frg-psw-modal-username"
                                        class="form-item-input">
                                </li>
                                <li class="frg-psw-modal-form-item">
                                    <label for="frg-psw-modal-pass" class="form-item-label">Password</label>
                                    <input type="password" name="password" id="frg-psw-modal-pass"
                                        class="form-item-input">
                                </li>

                                    <label for="frg-psw-modal-pass" class="form-item-label"> Confirm Password</label>

                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary"
                            ng-click="isLoggedIn = !isLoggedIn">Proceed</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SignUp Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="signupModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <ul class="signup-modal-form-li">
                                <li class="signup-modal-form-item">
                                    <label for="signup-modal-username" class="form-item-label">Username</label>

                                        class="form-item-input">
                                </li>
                                <li class="signup-modal-form-item">
                                    <label for="signup-modal-username" class="form-item-label">Email ID</label>

                                </li>
                                <li class="signup-modal-form-item">
                                    <label for="signup-modal-pass" class="form-item-label">Password</label>

                            ng-click="isLoggedIn = !isLoggedIn">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="main-container">
        <div class="sub-container">
            <form action="mybookings.html" class="row g-3" id="bookingForm" onsubmit="getInputs(event)">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress"
                        placeholder="PtNo/FtNo/BdNo, PtName/FtName/BdName, Street Name, Landmark" required>
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Delhi</option>
                        <option>Maharashtra</option>
                        <option>Karnataka</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Pincode</label>
                    <input type="number" class="form-control" id="inputPin" required>
                </div>
                <div class="col-md-3">
                    <label for="bookingDate" class="form-label">Booking Date</label>
                    <input type="date" class="form-control" id="bookingDate" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="gridCheck">Driver Option</label>
                </div>
                <div class="col-md-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">Individual</label>
                </div>
                <div class="col-md-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">Self</label>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">Agree to Terms & Conditions</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" id="submitButton" class="btn btn-primary">Register a booking</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('bookingDate').addEventListener('change', (e) => {
            const selDate = new Date(e.target.value);
            const td = new Date();
            // alert(selDate<td);
            if (selDate < td) {
                alert("Please select valid date!!");
                e.target.value = null;
            }
        });
